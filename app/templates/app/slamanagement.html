{% extends "app/layout.html" %}

{% block content %}

<h2>Let's! {{ title }}</h2>
<h3>{{ message }}</h3>

<p>Or choose your SLA mimimum and maximum(20 to 40)!</p>

<label for="slamax">Maximum SLA (20-40):</label>

<input type="number" id="slamax" name="slamax"
       min="20" max="40">

<label for="slamin">Minimum SLA (20-40):</label>

<input type="number" id="slamin" name="slamin"
       min="20" max="40">

<form style="display: inline" action="/fipyslaoperation" method="get">
  <button>Let's Go!</button>
</form>

{% endblock %}
